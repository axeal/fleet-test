defaultNamespace: vault

helm:
  chart: vault
  repo: https://helm.releases.hashicorp.com
  releaseName: vault
  version: 0.19.0
kustomize:
  dir: overlay
targetCustomizations:
- name: fleetgood
  helm:
    values:
      injector:
        authPath: auth/kubernetes
        enabled: true
        externalVaultAddr: http://external-vault:8200
  kustomize:
    dir: overlay/test
  clusterSelector: {}

