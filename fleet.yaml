defaultNamespace: logging
helm:
  repo: https://grafana.github.io/helm-charts
  chart: promtail
  releaseName: promtail
  version: 3.8.1
targetCustomizations:
- name: digitalocean-group
  clusterGroup: digitalocean-group
  helm:
    valuesFiles:
      - values-do.yaml
- name: aws-group
  clusterGroup: aws-group
  helm:
    valuesFiles:
      - values-aws.yaml