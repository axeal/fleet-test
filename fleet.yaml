defaultNamespace: oauth2-proxy
helm:
  repo: https://charts.helm.sh/stable
  chart: oauth2-proxy
  releaseName: oauth2-proxy
  version: 3.2.0
targetCustomizations:
- name: digitalocean-group
  clusterGroup: digitalocean-group
  helm:
    valuesFiles:
      - values-do.yaml
- name: aws-group
  clusterGroup: aws-group
  helm:
    valuesFiles:
      - values-aws.yaml